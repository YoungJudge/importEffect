<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>碰撞运动二</title>
</head>
<body>
<style>
    *{margin:0px;paading:0px;}
    #div1{width:50px;height:50px;position:absolute;left:0px;top:50px;border-radius: 50%;background:red;}

</style>
请输入横轴速度:<input type="text" id="text1">
请输入纵轴速度:<input type="text" id="text2">
<input type="button" id="btn1" value="开始动起来吧">
<div id="div1">

</div>
</body>
<script>
window.onload = function(){
    var text1 = document.getElementById("text1");
    var text2 = document.getElementById("text2");
    var btn1 = document.getElementById("btn1");
    var div1 = document.getElementById("div1");
    var speedX = 0 ;
    var speedY = 0;
    btn1.onclick = function(){
        clearInterval(div1.timer);
         speedX = parseInt(text1.value);
         speedY = parseInt(text2.value);
        div1.timer = setInterval(pengzhuang,10);
    }
    function pengzhuang(){
        var disX = div1.offsetLeft+speedX;
        var disY = div1.offsetTop+speedY;
        if(disX>document.documentElement.clientWidth-div1.offsetWidth)
        {
             disX = document.documentElement.clientWidth-div1.offsetWidth;
            speedX*=-1;
        }else if(disX<0)
        {
            disX = 0 ;
            speedX *=-1;
        }
        if(disY>document.documentElement.clientHeight-div1.offsetHeight)
        {
           disY =  document.documentElement.clientHeight-div1.offsetHeight;
            speedY *=-1;
        }else if(disY<0)
        {
            disY = 0 ;
            speedY *=-1;
        }
        div1.style["left"] = disX +"px";
        div1.style["top"] = disY +"px";
    }

}
</script>
</html>
